<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Twitch Chat Roulette</title>
  </head>
  <body>
    <h1>viewing whitep4nth3r's twitch chat roulette</h1>

    <div>
      <p data-winner></p>
    </div>

    <script>
      const winnerContainer = document.querySelector("[data-winner]");

      const ws = new WebSocket(new URL("/winners", window.location.origin.replace("http", "ws")));

      ws.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        console.log(data);

        winnerContainer.innerText = data.randomChatter.user_name;
      });
    </script>
  </body>
</html>
