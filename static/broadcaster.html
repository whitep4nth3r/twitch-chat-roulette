<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Chat Roulette</title>
  </head>
  <body>
    <h1>Twitch Chat Roulette</h1>

    <button type="button" data-button>CLICK HERE TO CHOOSE</button>

    <div>
      <p data-winner></p>
    </div>
    <script>
      const button = document.querySelector("[data-button]");
      const winnerContainer = document.querySelector("[data-winner]");

      button.addEventListener("click", async (event) => {
        const data = await fetch("/choose", { method: "POST" });
        const res = await data.json();
        winnerContainer.innerText = res.user_name;
      });
    </script>
  </body>
</html>
